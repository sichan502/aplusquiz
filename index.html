<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>A+ Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="no-cache"/>

    <!-- style -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!--BS CSS-->
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
      <header>
        <h1>A+ Quiz</h1>
      </header>
        
      <main>
        <div id="content">
            <div id="btngroup-customize">
              <button id="back">BACK</button>
              <button id="go">GO</button>
            </div>
            <h3>Ready to test your coding knowledge?</h3>
            <button id="start">START</button>
            <div id="btngroup">
                <button id="random">RANDOM</button>
                <button id="customize">CUSTOMIZE</button>
            </div>
            <div id="customize-field">
              <form action="">
                <label for="category">Category</label>
                <br>
                <select name="category" id="category">
                  <option value="linux">Linux</option>
                  <option value="bash">Bash</option>
                  <option value="html">HTML</option>
                  <option value="mysql">MySQL</option>
                  <option value="php">PHP</option>
                  <option value="docker">Docker</option>
                  <option value="wordpress">WordPress</option>
                  <option value="laravel">Laravel</option>
                  <option value="kubernetes">Kubernetes</option>
                  <option value="javascript">JavaScript</option>
                  <option value="devops">DevOps</option>
                </select>
              </form>
            </div>
        </div>

        <div id="question">
        </div>
      </main>
      
      <footer>
        <h5>Â© 2021 A+ QUIZ</h5>
      </footer>
      
      <script type="text/javascript" scr="config.js"></script>
      <script type="module" src="index.js"></script>
  </body>
</html>
